
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK Постер — проверка и удаление отдельно</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f6f6f6; }
    button { margin: 5px; }
    #log { white-space: pre-line; background: #fff; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin-top: 10px; }
    .log-success { color: green; }
    .log-error { color: red; }
    .log-info { color: #333; }
  </style>
</head>
<body>
  <h2>VK Постер — проверка с отдельным удалением</h2>
  <button onclick="checkPosts()">Проверить все посты</button>
  <button onclick="deleteRejected()">Удалить неподходящие</button>
  <button onclick="clearLog()">Очистить лог</button>
  <div id="log"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const token = "vk1.aBC123REALTOKENEXAMPLE987654321";
    const group_id = 136706358;
    let rejectedPosts = [];

    const firebaseConfig = {
      apiKey: "AIzaSyA2ziFMtskwVS59TYpylzRYYPm3KUaHRZM",
      authDomain: "vk-post-filter.firebaseapp.com",
      databaseURL: "https://vk-post-filter-default-rtdb.firebaseio.com",
      projectId: "vk-post-filter",
      storageBucket: "vk-post-filter.appspot.com",
      messagingSenderId: "870137473414",
      appId: "1:870137473414:web:df8b501b64a63b4c3a2407"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function log(message, type = "info") {
      const logBox = document.getElementById("log");
      const div = document.createElement("div");
      div.className = "log-" + type;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logBox.appendChild(div);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function clearLog() {
      document.getElementById("log").innerHTML = "";
    }

    function extractPhone(text) {
      const match = text.match(/\+?\d[\d\- ]{7,}/);
      return match ? match[0].replace(/\D/g, '') : null;
    }

    async function loadHistory() {
      const snap = await db.ref("history").once("value");
      return snap.val() || {};
    }

    async function saveToHistory(id, phone) {
      const key = Date.now();
      await db.ref("history/" + key).set({ id, phone, time: key });
    }

    async function checkPosts() {
      rejectedPosts = [];
      log("Загружаем посты из предложки...", "info");
      const url = `https://api.vk.com/method/wall.get?owner_id=-${group_id}&filter=suggests&count=100&access_token=${token}&v=5.199`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.error) {
          log("Ошибка API: " + data.error.error_msg, "error");
          return;
        }

        const posts = data.response.items || [];
        const history = await loadHistory();
        let passed = 0;
        const now = Date.now();

        for (const post of posts) {
          const postId = post.id;
          const fromId = post.from_id;
          const phone = extractPhone(post.text);
          let rejected = false;

          for (let key in history) {
            const record = history[key];
            if (now - record.time > 86400000) continue;
            if (record.id === fromId) {
              log(`Пост ${postId} — отклонён (повтор ID ${fromId})`, "error");
              rejected = true;
              break;
            }
            if (phone && record.phone === phone) {
              log(`Пост ${postId} — отклонён (повтор номера ${phone})`, "error");
              rejected = true;
              break;
            }
          }

          if (!rejected && !phone) {
            log(`Пост ${postId} — отклонён (нет номера)`, "error");
            rejected = true;
          }

          if (!rejected) {
            await saveToHistory(fromId, phone);
            log(`Пост ${postId} принят`, "success");
            passed++;
          } else {
            rejectedPosts.push(postId);
          }
        }

        log(`Проверка завершена. Принято: ${passed} из ${posts.length}`, "info");

      } catch (e) {
        log("Ошибка запроса: " + e.message, "error");
      }
    }

    async function deleteRejected() {
      for (let postId of rejectedPosts) {
        const res = await fetch("https://api.vk.com/method/wall.delete", {
          method: "POST",
          body: new URLSearchParams({
            owner_id: `-${group_id}`,
            post_id: postId,
            access_token: token,
            v: "5.199"
          })
        });
        log(`Удалён пост ${postId}`, "error");
        await new Promise(r => setTimeout(r, 1000));
      }
    }

    // автоочистка истории через 24 часа
    setInterval(async () => {
      const snap = await db.ref("history").once("value");
      const now = Date.now();
      for (let key in snap.val()) {
        if (now - snap.val()[key].time > 86400000) {
          await db.ref("history/" + key).remove();
        }
      }
    }, 60000);
  </script>
</body>
</html>
