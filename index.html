
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VK Постер — выкладка от авторов</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f6f6f6; }
        h1 { color: #333; }
        button { margin-right: 10px; margin-top: 10px; }
        #log {
            white-space: pre-line;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
        }
        .log-success { color: green; }
        .log-error { color: red; }
        .log-info { color: #333; }
    </style>
</head>
<body>
    <h1>VK Постер — выкладка от авторов</h1>

    <label>Access Token:</label><br>
    <input type="text" id="token" value="vk1.aBC123REALTOKENEXAMPLE987654321" style="width: 100%;"><br><br>

    <label>Время выкладки (часы:минуты):</label>
    <select id="time">
        <option>10:00</option>
        <option>12:00</option>
        <option>15:00</option>
    </select><br><br>

    <button onclick="startAuto()">Запустить автовыкладку</button>
    <button onclick="stopAuto()">Остановить</button>
    <button onclick="postNow()">Выложить все сейчас</button>
    <button onclick="checkPosts()">Проверить посты (по ID и телефонам)</button>
    <button onclick="clearLog()">Очистить лог</button>

    <div id="log" class="log-info">[12:00] Готово к работе.</div>

    <script>
        function log(message, type = "info") {
            const logBox = document.getElementById("log");
            const span = document.createElement("div");
            span.className = "log-" + type;
            span.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logBox.appendChild(span);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function startAuto() { log("Автовыкладка запущена", "info"); }
        function stopAuto() { log("Автовыкладка остановлена", "info"); }
        function postNow() { log("Выкладываем все посты сейчас...", "success"); }
        function checkPosts() {
            log("Проверка постов началась...", "info");
            log("Пост 12345 отклонён (повторный ID)", "error");
            log("Пост 12346 принят", "success");
        }
        function clearLog() {
            const logBox = document.getElementById("log");
            logBox.innerHTML = '';
        }
    </script>
</body>
</html>
